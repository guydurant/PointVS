name: unit-tests
on: [push]
jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          token: ${{ secrets.REPO_TOKEN }}
      - run: git config --global url."https://${{ secrets.REPO_TOKEN }}@github.com/".insteadOf ssh://git@github.com/
      - run: conda env create -f environment.yml python=3.8
      - run: conda activate pointvs
      - run: pip install -e .
      - run: pytest -v